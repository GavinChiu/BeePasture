gather:
  - with: companyList
    url: url
    xpath: ".//*[@id]/h3"
    save: 
          to: data
          property:
              title: "/a/text()"
              url: "/a/@href/text()"
              content: "../div//text()"
              site:
                  xpath: "../div/p/text()"
                  script: '${it.substring(0, it.indexOf("&"))}'
              publishTime: 
                  xpath: "../div/p/text()"
                  script: '<%var o; it=it.substring(it.lastIndexOf(";")+1); o=str.smartDate(it);%>${o,"yyyy-MM-dd HH:mm"}'
                  type: date
                  format: "yyyy-MM-dd HH:mm"
              companyName: 
                  scope: var
                  script: "${it.name}"
        
