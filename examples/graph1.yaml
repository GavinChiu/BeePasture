resource: 
    db1: 
        url: "jdbc:jtds:sqlserver://localhost:1433/test"
        #databaseName: test
        username: sa
        password: "12345678"
    file1: 
        url: "file://cityList.txt"
    mongo1:
        url: "mongodb:connectionBean?database=databaseName&collection=collectionName&operation=operationName[&moreOptions...]"

var:
    data1: 
        resource: db1
        # 这里产生3个数组变量，分别是data1.pubdate，data1.v1，data1.v2
        sql: "select pubdate, v1, v2 from table1"
    data2:
        resource: file1
        split: line
    gender: ['男', '女']
    count: [12333, 12125]
    genderCount: [['男', '女'], [12333, 12125]]
    季度: ["一季度", "二季度", "三季度", "四季度"]
    产量: 
        煤炭产量: [1000, 2000, 3000, 4000]
        钢产量: [11000, 22000, 33000, 44000]
        
# 图形定义
graph:
    走势图: 
        type: 折线图
        title: 
            text: 行情走势图
            align: center
            style: "color:#00FF00 font-style:宋体 font-size:24px"
        x: 
            title: 公布日期
            style: "font-size:11px"
            data: data1.pubdate
        y: 
            title: 元
            style: "font-size:11px"
        legend:
            layout: vertical
            align: right
            verticalAlign: middle
            borderWidth: 0
        series: 
            - data: data1.v1
              title: 开盘价
              style: "color:#00FF00"
            - data: data1.v2
              title: 收盘价
              style: "color:#FF0000"
        
    人口比例图:
        type: 饼图
        x: 
            data: data2.city
            title: 城市
        series:  
            - data: data2.populace
              title: 人口
        
    性别比例图:
        type: 饼图
        x: 
            data: gender
            label: 性别
        series:  
            - data: count
              label: 数量
    
    性别比例图二:
        type: 饼图
        x: 
            data: genderCount[0]
            label: 性别
        series:  
            - data:  genderCount[1]
              label: 数量

    产量走势图: 
        type: 柱状图
        x: 季度
        series: 
            - data: 煤炭产量
            - data: 钢产量
            
        
