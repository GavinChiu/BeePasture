resource: 
    db1: 
        url: "jdbc:mysql://localhost:3306/test"
        #databaseName: test
        username: root
        password: "12345678"

var:
  stockList: []

gather:
  - url: "http://www.shfe.com.cn/data/dailydata/20151029dailystock.dat"
    charset: utf8
    xpath: json($.o_cursor)
    save: 
      to: stockList
      property: 
          print_date: 
              scope: global
              xpath: json($.print_date)
#              type: date
#              format: "yyyyMMdd HH:mm:ss"

#保存
persist:
    stockList: 
        resource: db1
        sql: "insert into tstock (VARNAME, WRTWGHTS, print_date) values ('${stockList.VARNAME}', '${stockList.WRTWGHTS}', '${stockList.print_date}')"
